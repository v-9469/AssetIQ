spring:
  application:
    name: AssetIQ

  # DevTools for hot reload (works in Docker with volume mounts)
  devtools:
    restart:
      enabled: true
      poll-interval: 2s
      quiet-period: 1s
    livereload:
      enabled: true

  # Java 21 Virtual Threads (enabled via docker-compose env var for Docker)
  # threads:
  #   virtual:
  #     enabled: true

  # Database and Cache (configured via docker-compose env vars for Docker)
  # Uncomment below for local development without Docker:
  # data:
  #   mongodb:
  #     uri: mongodb://root:secret@localhost:27017/mydatabase?authSource=admin
  #   redis:
  #     host: localhost
  #     port: 6379

server:
  port: 8080
